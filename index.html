<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <img class="card-img" src="images/illustration-hero.svg" alt="a person listenning music">
        <div class="card-content">
          <h1 class="main-heading">Order Summery</h1>
          <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          
          <div class="details">
            <img src="./images/icon-music.svg" alt="music icon" class="music-img-icon">
            <div class="plan-wrapper">
              <p class="plan">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a href="#" class="plane-change">Change</a>
          </div>

          <button class="btn">Proceed to Payment</button>

          <a href="#" class="cancel-link">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
